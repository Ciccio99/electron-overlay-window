name: Prebuild

on: push

jobs:
  windows:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 14
    - run: yarn --frozen-lockfile
    - run: yarn prebuild
    - uses: actions/upload-artifact@v1
      with:
        name: windows
        path: prebuilds

  linux:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - uses: actions/setup-node@v1
      with:
        node-version: 14
    - run: |
        sudo apt-get update
        sudo apt-get install -y libxcb1-dev
    - run: yarn --frozen-lockfile
    - run: yarn prebuild
    - uses: actions/upload-artifact@v1
      with:
        name: linux
        path: prebuilds

  mac:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: yarn --frozen-lockfile
      - run: yarn prebuild
      - uses: actions/upload-artifact@v1
        with:
          name: mac
          path: ${{ github.workspace }}/prebuilds
